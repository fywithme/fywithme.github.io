<h1>科比·布莱恩特 （美国传奇篮球运动员）<a href="//http://baike.baidu.com/link?url=ujCQCPkY4xYlpCzKEreYyBezbXBtluf3V2LvQjQC4zSPzBn5xeSScjyusftLmgd0MsAIY3GF50QM99pDU9OCtZE_jPYrsJCHOdxPr0UCAumy-fqSm04cD8NZ3T7a1qleDU8Z-Sw-1STqjrGjefQG6tyZwpXk19p5b5GLfDdBEPTstmyaTbXUR-yCYswDrzsejP-OWKfScT4M016xb7cn6K">科比是信仰</a></h1>
<p>科比·布莱恩特（Kobe Bryant），1978年8月23日出生于美国宾夕法尼亚州费城，前美国职业篮球运动员，司职得分后卫/小前锋（锋卫摇摆人），绰号“黑曼巴”，[1]  整个NBA生涯（1996年-2016年）一直效力于NBA洛杉矶湖人队，是前NBA球员乔·布莱恩特的儿子</p>
<h2>科比，不说再见</h2>
<p>1996年，科比被当时的夏洛特黄蜂以首轮第13顺位选中，随即他被交易到湖人。在漫长的职业生涯里，科比帮助球队先后夺取5座总冠军。而飞侠本人在07-08赛季荣膺常规赛MVP。在目前的历史得分榜上，科比排名第三位，仅次于贾巴尔与马龙。</p>
